<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Rarity Clicker</title>
    <style type="text/css">
      body {
        background-color: white;
        font-family: Arial, sans-serif;
        color: black;
        margin: 20px;
        padding: 0;
      }
      /* Shopping cart (using emoji) positioned at top right */
      #cart {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      a.cart-link {
        text-decoration: none;
        font-weight: bold;
        color: blue;
        font-size: 20px;
      }
      button {
        font-size: 16px;
        padding: 8px 16px;
      }
      #score {
        font-weight: bold;
        margin-top: 10px;
      }
      #log {
        border: 1px solid #000;
        padding: 4px;
        margin-top: 10px;
        height: 150px;
        overflow: auto;
        font-size: 14px;
      }
    </style>
    <script type="text/javascript">
      // Helper: Get the value of a URL query parameter.
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) { return decodeURIComponent(pair[1]); }
        }
        return null;
      }

      // Mapping of rarities to point values.
      var pointsMapping = {
        "Common": 0,
        "Uncommon": 1,
        "Rare": 2,
        "Epic": 4,
        "Legendary": 8,
        "Mythic": 20,
        "Chroma": 50,
        "Impossible": 80,
        "Ethereal": 150,
        "Secret": 300
      };

      // Global variables for score and log.
      var score = 0;
      var logArr = [];

      // Update the log display based on logArr.
      function updateLogDisplay() {
        var s = "";
        for (var i = 0; i < logArr.length; i++) {
          var rarity = logArr[i];
          s += rarity + " (" + pointsMapping[rarity] + " points)" + "<br>";
        }
        document.getElementById("log").innerHTML = s;
      }

      // Generate a rarity when the button is clicked.
      function getRarity() {
        var r = Math.random() * 100;  // r is in [0, 100)
        var outcome = "";
        var points = 0;
        if (r < 50) {
          outcome = "Common";
          points = pointsMapping["Common"];
        } else if (r < 76) {  // 0–50: Common; 50–76: Uncommon
          outcome = "Uncommon";
          points = pointsMapping["Uncommon"];
        } else if (r < 89) {  // 76–89: Rare
          outcome = "Rare";
          points = pointsMapping["Rare"];
        } else if (r < 95) {  // 89–95: Epic
          outcome = "Epic";
          points = pointsMapping["Epic"];
        } else if (r < 98) {  // 95–98: Legendary
          outcome = "Legendary";
          points = pointsMapping["Legendary"];
        } else if (r >= 98.1 && r < 99) {  // 98.1–99: Mythic
          outcome = "Mythic";
          points = pointsMapping["Mythic"];
        } else if (r >= 99.1 && r < 99.5) {  // 99.1–99.5: Chroma
          outcome = "Chroma";
          points = pointsMapping["Chroma"];
        } else if (r >= 99.6 && r < 99.8) {  // 99.6–99.8: Impossible
          outcome = "Impossible";
          points = pointsMapping["Impossible"];
        } else if (r >= 99.8 && r < 99.95) {  // 99.8–99.95: Ethereal
          outcome = "Ethereal";
          points = pointsMapping["Ethereal"];
        } else if (r >= 99.95 && r < 100) {  // 99.95–100: Secret
          outcome = "Secret";
          points = pointsMapping["Secret"];
        } else {
          outcome = "Legendary";
          points = pointsMapping["Legendary"];
        }

        // Update score and persist it.
        score += points;
        document.getElementById("score").innerHTML = "Score: " + score;
        localStorage.setItem("score", score);

        // Add to the log only if this rarity isn't already logged.
        if (logArr.indexOf(outcome) === -1) {
          logArr.push(outcome);
          localStorage.setItem("rarityLog", JSON.stringify(logArr));
          updateLogDisplay();
        }
        document.getElementById("result").innerHTML = "You got: " + outcome + " (" + points + " points)";
      }

      // On page load, restore background, score, and log from localStorage.
      window.onload = function() {
        // Change background if passed via URL, else restore saved bg.
        var bg = getQueryVariable("bg");
        if (bg != null && bg != "") {
          document.body.style.backgroundColor = bg;
          localStorage.setItem("bg", bg);
        } else {
          var savedBg = localStorage.getItem("bg");
          if (savedBg) {
            document.body.style.backgroundColor = savedBg;
          }
        }
        // Restore saved score.
        var storedScore = localStorage.getItem("score");
        if (storedScore) {
          score = parseInt(storedScore, 10);
          document.getElementById("score").innerHTML = "Score: " + score;
        }
        // Restore saved log.
        var storedLog = localStorage.getItem("rarityLog");
        if (storedLog) {
          logArr = JSON.parse(storedLog);
          updateLogDisplay();
        }
      };
    </script>
  </head>
  <body>
    <!-- Shopping cart emoji linking to the shop page -->
    <div id="cart">
      <a class="cart-link" href="shop.html">&#128722;</a>
    </div>
    <h1>Rarity Clicker</h1>
    <button onclick="getRarity()">Click me!</button>
    <p id="result">&nbsp;</p>
    <p id="score">Score: 0</p>
    <div id="log"></div>
  </body>
</html>
