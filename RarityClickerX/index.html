<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Rarity Clicker</title>
    <script type="text/javascript">
      function getRarity() {
        var r = Math.random() * 100; // generates a value between 0 (inclusive) and 100 (exclusive)
        var outcome = "";
        if (r < 50) {
          outcome = "Common";
        } else if (r < 76) {
          outcome = "Uncommon";
        } else if (r < 89) {
          outcome = "Rare";
        } else if (r < 95) {
          outcome = "Epic";
        } else if (r < 98) {
          outcome = "Legendary";
        } else if (r >= 98.1 && r < 99) {
          outcome = "Mythic";
        } else if (r >= 99.1 && r < 99.5) {
          outcome = "Chroma";
        } else if (r >= 99.6 && r < 99.8) {
          outcome = "Impossible";
        } else if (r >= 99.8 && r < 99.95) {
          outcome = "Ethereal";
        } else if (r >= 99.95 && r < 100) {
          outcome = "Secret";
        } else {
          // Fallback for any small gaps (like values in [98, 98.1), [99, 99.1), or [99.5, 99.6))
          outcome = "Legendary";
        }
        document.getElementById("result").innerHTML = "You got: " + outcome;
      }
    </script>
  </head>
  <body style="background-color: white; font-family: Arial, sans-serif; color: black;">
    <h1>Rarity Clicker</h1>
    <button onclick="getRarity()">Click me!</button>
    <p id="result">&nbsp;</p>
  </body>
</html>
