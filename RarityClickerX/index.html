<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Rarity Clicker</title>
    <style type="text/css">
      body {
        background-color: white;
        font-family: Arial, sans-serif;
        color: black;
        margin: 20px;
        padding: 0;
      }
      /* Shopping cart (using emoji) positioned at top right */
      #cart {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      a.cart-link {
        text-decoration: none;
        font-weight: bold;
        color: blue;
        font-size: 20px;
      }
      button {
        font-size: 16px;
        padding: 8px 16px;
      }
      #score {
        font-weight: bold;
        margin-top: 10px;
      }
      #log {
        border: 1px solid #000;
        padding: 4px;
        margin-top: 10px;
        height: 150px;
        overflow: auto;
        font-size: 14px;
      }
    </style>
    <script type="text/javascript">
      // Returns the value of a URL query parameter.
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if(pair[0] == variable) { return decodeURIComponent(pair[1]); }
        }
        return null;
      }

      // Global variables for score and log.
      var score = 0;
      var logArr = [];

      // Updates the log display.
      function updateLogDisplay() {
        var s = "";
        for (var i = 0; i < logArr.length; i++) {
          s += logArr[i] + "<br>";
        }
        document.getElementById("log").innerHTML = s;
      }

      // The main function triggered when clicking the "Click me!" button.
      function getRarity() {
        var r = Math.random() * 100; // 0 <= r < 100
        var outcome = "";
        var points = 0;
        if (r < 50) {
          outcome = "Common";
          points = 0;
        } else if (r < 76) {  // 50–76: Uncommon
          outcome = "Uncommon";
          points = 1;
        } else if (r < 89) {  // 76–89: Rare
          outcome = "Rare";
          points = 2;
        } else if (r < 95) {  // 89–95: Epic
          outcome = "Epic";
          points = 4;
        } else if (r < 98) {  // 95–98: Legendary
          outcome = "Legendary";
          points = 8;
        } else if (r >= 98.1 && r < 99) {  // 98.1–99: Mythic
          outcome = "Mythic";
          points = 20;
        } else if (r >= 99.1 && r < 99.5) {  // 99.1–99.5: Chroma
          outcome = "Chroma";
          points = 50;
        } else if (r >= 99.6 && r < 99.8) {  // 99.6–99.8: Impossible
          outcome = "Impossible";
          points = 80;
        } else if (r >= 99.8 && r < 99.95) {  // 99.8–99.95: Ethereal
          outcome = "Ethereal";
          points = 150;
        } else if (r >= 99.95 && r < 100) {  // 99.95–100: Secret
          outcome = "Secret";
          points = 300;
        } else {
          outcome = "Legendary";
          points = 8;
        }

        // Update score
        score += points;
        document.getElementById("score").innerHTML = "Score: " + score;
        localStorage.setItem("score", score);

        // Add to log only if this rarity isn't already logged.
        if (logArr.indexOf(outcome) === -1) {
          logArr.push(outcome + " (" + points + " points)");
          localStorage.setItem("rarityLog", JSON.stringify(logArr));
          updateLogDisplay();
        }
        document.getElementById("result").innerHTML = "You got: " + outcome + " (" + points + " points)";
      }

      // On page load, check for a background parameter and load saved score/log.
      window.onload = function() {
        // Check the URL for a "bg" parameter; if found, change and store background.
        var bg = getQueryVariable("bg");
        if (bg != null && bg != "") {
          document.body.style.backgroundColor = bg;
          localStorage.setItem("bg", bg);
        } else {
          var savedBg = localStorage.getItem("bg");
          if (savedBg) {
            document.body.style.backgroundColor = savedBg;
          }
        }
        // Load saved score from localStorage.
        var storedScore = localStorage.getItem("score");
        if (storedScore) {
          score = parseInt(storedScore, 10);
          document.getElementById("score").innerHTML = "Score: " + score;
        }
        // Load saved rarity log from localStorage.
        var storedLog = localStorage.getItem("rarityLog");
        if (storedLog) {
          logArr = JSON.parse(storedLog);
          updateLogDisplay();
        }
      };
    </script>
  </head>
  <body>
    <!-- Shopping cart emoji link positioned in the top right -->
    <div id="cart">
      <a class="cart-link" href="shop.html">&#128722;</a>
    </div>
    <h1>Rarity Clicker</h1>
    <button onclick="getRarity()">Click me!</button>
    <p id="result">&nbsp;</p>
    <p id="score">Score: 0</p>
    <div id="log"></div>
  </body>
</html>
