<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dungeon of Doom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="topbar">
    <div id="stats">HP: 100 / 100 | Gold: 0</div>
    <div id="world">World 1</div>
    <div id="sword">Sword: Basic Sword</div>
  </div>

  <div class="board" id="board"></div>

  <div class="controls">
    <div id="die" class="dice" onclick="rollDice()">ðŸŽ²</div>
    <div id="last-roll"></div>
    <div id="message-log"></div>
  </div>

  <div class="inventory">
    <h3>Inventory</h3>
    <ul id="inventory-list"></ul>
  </div>

  <div class="shop">
    <h3>Shop</h3>
    <button onclick="buyHealingPotion()">Buy Healing Potion (10g)</button>
    <button onclick="useHealingPotion()">Use Healing Potion</button>
    <button onclick="buyMaxHP()">Max HP Booster (150g, 3 max)</button>
    <button onclick="buySword()">Upgrade Sword</button>
    <button onclick="buyItem('golden')">Buy Golden Roll (20g)</button>
    <button onclick="buyItem('picky')">Buy Picky Roll (35g)</button>
    <button onclick="buyItem('doubler')">Buy Doubler (25g)</button>
  </div>

  <div class="background-shop">
    <h3>Background Shop</h3>
    <button onclick="changeBackground('lightgreen', 0)">Light Green (Default)</button>
    <button onclick="changeBackground('lightyellow', 10)">Light Yellow (10g)</button>
    <button onclick="changeBackground('lightpink', 10)">Light Pink (10g)</button>
    <button onclick="changeBackground('lightorange', 15)">Light Orange (15g)</button>
    <button onclick="changeBackground('white', 20)">White (20g)</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
